<head>

</head>

<body>
    <div class="mainHeading">SELECT YOUR CHOICE</div>

        <button class="tab" onclick="changeCategory('Men')">

            </div>

        <button class="tab" onclick="changeCategory('Women')">

            </div>
        </button>
        <button class="tab" onclick="changeCategory('Kids')">

        </button>

    <div class="productContainer" id="productContainer">

    </div>
